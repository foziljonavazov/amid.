<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amid Business Consultancy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #0a2540;
    background-color: #e6f7f5;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 450px;
}

.login-card {
    background-color: white;
    border-radius: 10px;
    border: 1px solid #ff7846;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
}

/* Logo Section */
.logo-section {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    margin-bottom: 5px;
}

.logo-icon {
    color: #ff7846;
    font-size: 24px;
}

.logo-text {
    font-size: 28px;
    font-weight: 700;
    color: #0a2540;
}

.tagline {
    color: #ff7846;
    font-size: 14px;
}

/* Login Form */
.login-title {
    font-size: 24px;
    font-weight: 700;
    color: #0a2540;
    margin-bottom: 10px;
    text-align: center;
}

.login-subtitle {
    color: #64748b;
    text-align: center;
    margin-bottom: 30px;
    font-size: 15px;
}

.login-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #0a2540;
    font-size: 14px;
}

.password-label-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.forgot-password {
    font-size: 13px;
    color: #64748b;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #ff7846;
}

.input-with-icon {
    position: relative;
}

.input-with-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
}

.input-with-icon input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border: 1px solid #e2e8f0;
    border-radius: 5px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-with-icon input:focus {
    outline: none;
    border-color: #ff7846;
    box-shadow: 0 0 0 3px rgba(255, 120, 70, 0.2);
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #64748b;
    cursor: pointer;
    font-size: 16px;
}

/* Remember Me Checkbox */
.remember-me {
    display: flex;
    align-items: center;
}

.checkbox-container {
    display: flex;
    align-items: center;
    position: relative;
    padding-left: 30px;
    cursor: pointer;
    font-size: 14px;
    color: #64748b;
    user-select: none;
}

.checkbox-container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 20px;
    background-color: #f1f5f9;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
}

.checkbox-container:hover input ~ .checkmark {
    background-color: #e2e8f0;
}

.checkbox-container input:checked ~ .checkmark {
    background-color: #ff7846;
    border-color: #ff7846;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.checkbox-container input:checked ~ .checkmark:after {
    display: block;
}

.checkbox-container .checkmark:after {
    left: 7px;
    top: 3px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

/* Login Button */
.login-btn {
    background-color: #ff7846;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background-color: #e56a3d;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 120, 70, 0.3);
}

.login-btn i {
    transition: transform 0.3s ease;
}

.login-btn:hover i {
    transform: translateX(5px);
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #e2e8f0;
}

.divider span {
    padding: 0 15px;
    color: #64748b;
    font-size: 14px;
}

/* Social Login */
.social-login {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.social-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 1px solid #e2e8f0;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.social-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.social-btn i {
    font-size: 18px;
}

.social-btn.google i {
    color: #DB4437;
}

.social-btn.facebook i {
    color: #4267B2;
}

.social-btn.twitter i {
    color: #1DA1F2;
}

.social-btn.linkedin i {
    color: #0077B5;
}

/* Sign Up Text */
.signup-text {
    text-align: center;
    color: #64748b;
    font-size: 14px;
}

.signup-link {
    color: #ff7846;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}

.signup-link:hover {
    color: #e56a3d;
    text-decoration: underline;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    position: relative;
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    color: #64748b;
}

.success-message {
    text-align: center;
    color: #10b981;
}

.success-message i {
    font-size: 60px;
    margin-bottom: 20px;
}

.success-message h2 {
    color: #0a2540;
    margin-bottom: 10px;
}

.success-message p {
    color: #64748b;
}

/* Responsive Styles */
@media (max-width: 480px) {
    .login-card {
        padding: 30px 20px;
    }
    
    .login-title {
        font-size: 22px;
    }
    
    .social-btn {
        width: 40px;
        height: 40px;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <img src="./imgs/Logo.webp" alt="logo">
                </div>
                <p class="tagline">business consultancy agency</p>
            </div>
            
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter your credentials to access your account</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="password-label-row">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password" aria-label="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    Log In
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="social-btn linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
            
            <p class="signup-text">
                Don't have an account? <a href="sign-up.html" class="signup-link" aria-label="sign-up">Sign Up</a>
            </p>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Login Successful!</h2>
                <p>You are being redirected to your dashboard...</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Get DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const successModal = document.getElementById('successModal');
    const closeBtn = document.querySelector('.close-btn');
    const loginBtn = document.querySelector('login-btn')
    
    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        const eyeIcon = this.querySelector('i');
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
    
    // Handle form submission
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Simple validation
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (email === '' || !isValidEmail(email)) {
            showError(emailInput, 'Please enter a valid email address');
            return;
        }
        
        if (password === '' || password.length < 6) {
            showError(passwordInput, 'Password must be at least 6 characters');
            return;
        }
        
        // Show success modal
        successModal.style.display = 'flex';
        
        // Simulate redirect after 3 seconds
        setTimeout(function() {
            window.location.href = '#dashboard'; // Replace with actual dashboard URL
        }, 3000);
    });
    
    // Close modal when close button is clicked
    closeBtn.addEventListener('click', function() {
        successModal.style.display = 'none';
    });
    
    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(event) {
        if (event.target === successModal) {
            successModal.style.display = 'none';
        }
    });
    
    // Function to show error
    function showError(input, message) {
        const formGroup = input.closest('.form-group');
        
        // Remove existing error message if any
        const existingError = formGroup.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }
        
        // Add error class to input
        input.classList.add('error');
        
        // Create and append error message
        const errorMessage = document.createElement('p');
        errorMessage.className = 'error-message';
        errorMessage.textContent = message;
        formGroup.appendChild(errorMessage);
        
        // Focus on the input
        input.focus();
        
        // Remove error when input changes
        input.addEventListener('input', function() {
            input.classList.remove('error');
            const error = formGroup.querySelector('.error-message');
            if (error) {
                error.remove();
            }
        }, { once: true });
    }
    
    // Function to validate email
    function isValidEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
    
    // Add animation to form elements
    function animateFormElements() {
        const formElements = document.querySelectorAll('.form-group, .login-btn, .divider, .social-login, .signup-text');
        
        formElements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
            
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 100);
        });
    }
    
    // Run animation on page load
    animateFormElements();
    
    // Add CSS for input error styling
    const style = document.createElement('style');
    style.textContent = `
        .input-with-icon input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
        }
    `;
    document.head.appendChild(style);
});
    </script>
</body>
</html>
